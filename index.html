<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional HTML Cleaner and Editor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

    <style>
        /* Custom styles to override CKEditor defaults and ensure good visual presentation */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        .ck-editor__editable_inline {
            min-height: 250px; /* Standardize editor height */
            background-color: white;
            padding: 1rem;
        }
        #cleanHtmlOutput {
            min-height: 20vh;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.875rem; /* text-sm */
            background-color: #1f2937; /* Dark gray background */
            color: #d1fae5; /* Light green text */
            resize: vertical;
            padding: 0.75rem;
            white-space: pre-wrap;
        }
        #livePreview {
            min-height: 40vh;
            border: 2px dashed #6366f1; /* Indigo dashed border */
            padding: 1.5rem;
            background-color: white;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="max-w-7xl mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-indigo-700">Word to Clean HTML Converter</h1>
        <p class="text-lg text-gray-500 mt-2">Paste, Edit, Clean. Your essential two-way HTML tool.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="space-y-6">
            <div class="bg-white p-6 shadow-xl rounded-lg border border-gray-200">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">1. Visual Editor (Edit Content Here)</h2>
                <div id="visualEditor" class="border border-gray-300 rounded-lg overflow-hidden">
                    <p>Paste rich text here for cleaning, or click 'Load' below to edit existing code.</p>
                </div>
            </div>

            <div class="bg-white p-6 shadow-xl rounded-lg border border-gray-200">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">2. Clean HTML Code (Input/Output)</h2>
                <textarea id="cleanHtmlOutput" class="w-full border border-gray-300 rounded-lg"></textarea>
                
                <div class="flex justify-between mt-4 space-x-4">
                    <button onclick="loadCodeToEditor()" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-150">Load Code to Editor</button>
                    <button onclick="copyToClipboard('cleanHtmlOutput', this)" class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-150">Copy HTML Code</button>
                </div>
            </div>
        </div>

        <div>
            <div class="bg-white p-6 shadow-xl rounded-lg h-full border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">3. Live Web Preview</h2>
                <div id="livePreview" class="rounded-lg shadow-inner">
                    The content will be displayed here.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let editor;

    // --- Core Cleaning Logic (Remains the same) ---
    function cleanHtmlContent(dirtyHtml) {
        if (!dirtyHtml) return '';
        let preCleaned = dirtyHtml
            .replace(/<o:p>.*?<\/o:p>/gi, '') 
            .replace(/<!\[if gte mso.*?<!\[endif\]>/gs, '') 
            .replace(/<\/?(span|font|a)[^>]*?class\s*=\s*['"]mso[^'"]+['"][^>]*?>/gsi, '') 
            .replace(/\s*mso-[^:]+:\s*[^;"]+;?/gi, '')
            .replace(/\s*margin-[^:]+:\s*[^;"]+;?/gi, '')
            .replace(/\s*line-height:\s*[^;"]+;?/gi, '')
            .replace(/\s(style|class|id|align|language|on[a-z]+)=("|')[^"']*("|')/gi, ' ') 
            .replace(/<p>\s*(&nbsp;)?\s*<\/p>/gmi, '') 
            .replace(/<hr\s*[^>]*>/gi, '')
            .replace(/(\r\n|\n|\r)/gm, " ")
            .trim();

        const cleanOutput = DOMPurify.sanitize(preCleaned, {
            ALLOWED_TAGS: ['p', 'b', 'i', 'u', 'strong', 'em', 'h1', 'h2', 'h3', 'h4', 'ul', 'ol', 'li', 'a', 'img', 'table', 'thead', 'tbody', 'tr', 'td', 'br'],
            ALLOWED_ATTR: ['href', 'src', 'alt', 'title', 'width', 'height'] 
        });

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = cleanOutput;
        tempDiv.querySelectorAll('span').forEach(span => {
            while (span.firstChild) {
                span.parentNode.insertBefore(span.firstChild, span);
            }
            span.remove();
        });

        return tempDiv.innerHTML.replace(/\s\s+/g, ' ').trim();
    }

    // --- Function to load code from the output box to the editor (Remains the same) ---
    function loadCodeToEditor() {
        if (!editor) {
            alert("Editor is not ready yet. Please wait a moment.");
            return;
        }
        const code = document.getElementById('cleanHtmlOutput').value;
        if (code) {
            editor.setData(code);
            updateConverter();
            alert("Code loaded into the Visual Editor. You can now edit it visually.");
        } else {
            alert("Please paste the HTML code into the box first.");
        }
    }

    // --- UI Update & Editor Initialization (Remains the same) ---
    function updateConverter() {
        if (!editor) return; 
        const dirtyContent = editor.getData();
        const cleanedHtml = cleanHtmlContent(dirtyContent);
        
        document.getElementById('cleanHtmlOutput').value = cleanedHtml;
        document.getElementById('livePreview').innerHTML = cleanedHtml;
    }

    // Initialize the Visual Editor
    ClassicEditor
        .create( document.querySelector( '#visualEditor' ), {
            toolbar: {
                items: [
                    'heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', 'blockQuote', '|', 'undo', 'redo'
                ]
            }
        })
        .then( newEditor => {
            editor = newEditor;
            editor.model.document.on( 'change:data', () => {
                setTimeout(updateConverter, 200); 
            });
            updateConverter(); 
        })
        .catch( error => {
            console.error( error );
            document.getElementById('visualEditor').innerHTML = "Editor failed to load. Please check your internet connection.";
        });


    // --- User Interface Functions (Remains the same) ---
    function copyToClipboard(elementId, buttonElement) {
        const outputArea = document.getElementById(elementId);
        
        if (outputArea.value) {
            outputArea.select();
            document.execCommand('copy');
            
            const originalText = buttonElement.textContent;
            buttonElement.textContent = 'Copied!';
            buttonElement.classList.remove('bg-green-600', 'hover:bg-green-700');
            buttonElement.classList.add('bg-gray-500');
            
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.classList.remove('bg-gray-500');
                buttonElement.classList.add('bg-green-600', 'hover:bg-green-700');
            }, 1500);
        }
    }
</script>

</body>
</html>
